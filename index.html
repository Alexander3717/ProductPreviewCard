<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>      
    <article class="productcard">

      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 767px)">
        <img src="images/image-product-desktop.jpg" alt="Image of product" class="productcard__img">
      </picture>

      <div class="productcard__content">

        <header class="productcard__header">
          <p class="productcard__header-category">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="productcard__header-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </header>
        <section class="productcard__price">
          <div>
            <h2>$149.99</h2>
            <s>$169.99</s>
          </div>
        </section>
        <button class="productcard__button">
          <img src="images/icon-cart.svg" alt="Cart icon">
          Add to Cart
        </button>

      </div>
      
    </article>
  </main>
</body>
</html>
